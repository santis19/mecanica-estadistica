before_install:
- "sudo apt-get update && sudo apt-get install --no-install-recommends texlive-latex-base texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra texlive-latex-recommended texlive-lang-spanish dvipng"

script:
- mkdir _build
- cd practica1
- pdflatex -output-directory ../_build practica1.tex
- cd ..

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - _build/practica1.pdf
  skip_cleanup: true
  on:
    repo: santis19/mecanica-estadistica

