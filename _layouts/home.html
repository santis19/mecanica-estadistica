{% extends "_base.html" %}
{% from "utils.html" import card %}

{% block home %}
{% endblock %}

{% block body %}

<div class="jumbotron">
  <div class="container text-center">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
         <h1>{{this.title}}</h1>
         <h2>{{this.tagline}}</h2>
      </div>
   </div>
 </div>
</div>


<div class="container">

  {{ this.body }}

  <!--Add 3 cards in a row-->
  <div class="row card-index">
    {% for subpage in this.content %}
      <div class="col-md-4">
        {{ card(subpage, site) }}
      </div>
    {% endfor %}
  </div>

</div>

{% endblock %}
